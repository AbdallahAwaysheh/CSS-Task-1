<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>CSS</title>
    <style>
        .a01{
            color: rgb(63, 131, 200);
        }
        .a02{
            color: blue;
            font-size: 30px;
        }
        .a05{
            color: lightblue;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        #a{
            color: yellow;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1 class="a01">CSS Color And Fonts</h1>
    <h1 style="color: red;">This is inline Example</h1>
    <h2 class="a02">This is intarnal Style Example</h2>
    <p class="a03">This is External <i>pink</i> <ins>Style Example</ins></p>
    <h2 class="a05">This is My <ins>Favorit Color</ins></h2>
    <p id="a">This is 3em Text</p>
    <hr>
    <a href="3.html">Go to Page 3</a>
</body>
</html>
